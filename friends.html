<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e72dc595c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:20</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment-dots"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__me">
        <div class="friends__me">
          <div class="friends__column">
            <img src="me.png" />
            <div class="friends__me__contents">
              <span class="friends__me__title">다솜 Summer</span>
              <span class="friends__me__status">개발곤뷰중</span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friends__now-listening">
              Wish you were...▷
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5>Plus friends</h5>
        <div class="friends__plus__contents">
          <img src="plus.png" />
          <span class="friends__plus__name">Plus friends</span>
        </div>
      </div>
      <ul class="friends__list">
        <h5>friends 200</h5>
        <li class="friends__friends">
          <div class="friends__column">
            <img src="mother.png" />
            <div class="friends__friends__contents">
              <span class="friends__friends__title">마덜쓰</span>
              <span class="friends__friends__status">취직좀해라</span>
            </div>
          </div>
        </li>
        <li class="friends__friends">
          <div class="friends__column">
            <img src="sangmimi.png" />
            <div class="friends__friends__contents">
              <span class="friends__friends__title">상미미</span>
              <span class="friends__friends__status">나한테 여자는 소미뿐</span>
            </div>
          </div>
        </li>
        <li class="friends__friends">
          <div class="friends__column">
            <img src="coo.png" />
            <div class="friends__friends__contents">
              <span class="friends__friends__title">큐</span>
              <span class="friends__friends__status">롯떼월드훔냐훔냐</span>
            </div>
          </div>
        </li>
        <li class="friends__friends">
          <div class="friends__column">
            <img src="papa.png" />
            <div class="friends__friends__contents">
              <span class="friends__friends__title">파덜쓰</span>
              <span class="friends__friends__status"
                >잠은 집에서 자는거다 외박NO
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
