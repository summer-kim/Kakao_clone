<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e72dc595c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:20</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/me.png" class="g-avater friend__avater" />
            <div class="friend__content">
              <span class="friend__name">다솜 Summer</span>
              <span class="friend__status">dasomi6835@naver.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-envelope"></i>
          </div>
        </div>
        <ul class="more__btns-list">
          <li class="more__btns">
            <span class="more__btns__icon"
              ><i class="far fa-smile-wink"></i>
            </span>
            <span class="more__btns__title">Emotions</span>
          </li>
          <li class="more__btns">
            <span class="more__btns__icon"
              ><i class="fas fa-palette"></i>
            </span>
            <span class="more__btns__title">Themes</span>
          </li>
          <li class="more__btns">
            <span class="more__btns__icon"
              ><i class="fas fa-file-invoice"></i>
            </span>
            <span class="more__btns__title">Account</span>
          </li>
        </ul>
      </header>
      <section class="suggestion">
        <h5>Suggestions</h5>
        <ul class="more__suggestion-list">
          <div class="more__suggestion__row">
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-paper-plane"></i>
              </span>
              <span class="more__suggestion__title">Mail</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="far fa-calendar-alt"></i>
              </span>
              <span class="more__suggestion__title">Calender</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gift"></i>
              </span>
              <span class="more__suggestion__title">Present</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-shopping-bag"></i>
              </span>
              <span class="more__suggestion__title">Shopping</span>
            </li>
          </div>
          <div class="more__suggestion__row">
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gamepad"></i>
              </span>
              <span class="more__suggestion__title">Game</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-cut"></i>
              </span>
              <span class="more__suggestion__title">Hair</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-utensils"></i>
              </span>
              <span class="more__suggestion__title">Plate</span>
            </li>
            <li class="more__suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-map-marked-alt"></i>
              </span>
              <span class="more__suggestion__title">Map</span>
            </li>
          </div>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-v"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
