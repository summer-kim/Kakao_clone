<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e72dc595c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="body__chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:20</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" , class="header__btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="messages">
      <ul class="messages-list">
        <span class="messages__timestamp">Tuesday, June, 9, 2020</span>
        <li class="messages__incoming message">
          <img src="image/sangmimi.png" />
          <div class="messages__content">
            <span class="messages__author">상미미</span>
            <span class="messages__bubble">소미~모해</span>
          </div>
          <span class="timestamp">13:22</span>
        </li>
        <li class="messages__sent message">
          <span class="timestamp">13:22</span>

          <div class="messages__content">
            <span class="messages__bubble"
              >파리의 유명한 레스토랑들 보구있어!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write__column">
        <input type="text" placeholder="Send message" />
      </div>
      <div class="chat__write__column">
        <i class="far fa-smile"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
