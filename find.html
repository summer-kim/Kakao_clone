<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e72dc595c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:20</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__btn">
            <span class="find__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="find__title">
              QR code
            </span>
          </li>
          <li class="find__btn">
            <span class="find__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="find__title">
              By number
            </span>
          </li>
          <li class="find__btn">
            <span class="find__icon">
              <i class="far fa-id-card fa-2x"></i>
            </span>
            <span class="find__title">
              By ID
            </span>
          </li>
          <li class="find__btn">
            <span class="find__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="find__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="friend__recommended">friends recommended</h5>
        <li class="find__friends friend">
          <div class="friend__column">
            <img src="image/mother.png" class="friend__avater" />
            <div class="friend__content">
              <span class="friend__name">구혜선</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friends friend">
          <div class="friend__column">
            <img src="image/mother.png" class="friend__avater" />
            <div class="friend__content">
              <span class="friend__name">정우성</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friends friend">
          <div class="friend__column">
            <img src="image/mother.png" class="friend__avater" />
            <div class="friend__content">
              <span class="friend__name">아이유</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search-plus"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
